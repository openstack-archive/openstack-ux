[tox]
minversion = 1.8
envlist = py34,py27
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt
commands = true

[testenv:venv]
install_command = pip install -U {opts} {packages}
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx
